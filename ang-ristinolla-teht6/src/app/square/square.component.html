<!--Square-komponentin tehtävänä on valuen (X tai 0) esittäminen. Sovelluslogiikka on Board -komponentissa -->

<!-- Squaren templaatissa on tyylilogiikkaa eli ehdollinen tyyli. Napin tyyliä vaihdetaan ehdon perusteella.
    [ngClass] on konditionaalisen tyyliluokan merkintä. Konditionaalista tyyliä käytetään seuraavasti:
    <div [ngClass]="{'classname' : condition}"></div> 
    
    Lisätietoa Angularin ehdollisista tyyleistä:
    https://www.angularjswiki.com/angular/how-to-add-a-class-based-on-condition-in-angular/ -->

<!-- Jos napin indeksi on joku line-taulukossa olevista indekseistä, eli se kuuluu voittajan riviin,
 otetaan käyttöön winningLine -tyyli-->

<button [ngClass]="{'winningLine' : index === line[0] || index === line[1] || index === line[2] }">{{value}}</button>
